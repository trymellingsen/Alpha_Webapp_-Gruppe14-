<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MatBuddy - Oppskriftsfeed</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>MatBuddy</h1>
    <div class="profile-icon"></div>
  </header>

  <main class="feed-container">
    <h2>Oppskriftsfeed</h2>
    <div class="search-bar">
      <input type="text" placeholder="🔍 Søk" />
    </div>
    <div class="filter-buttons">
      <button>Vegetar</button>
      <button>Rask mat</button>
      <button>Billig</button>
    </div>

    <div class="recipe-card">
      <img src="https://images.unsplash.com/photo-1589308078059-eb1141f3b4a0?w=600" alt="Pasta Carbonara">
      <h3>Pasta Carbonara</h3>
      <p>Tid: 20 min</p>
      <p>Vanskelighetsgrad: Enkel</p>
      <button class="see-recipe">Se Oppskrift</button>
    </div>
  </main>
</body>
</html>
